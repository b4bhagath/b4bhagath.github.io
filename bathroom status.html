<!doctype html>
<html ng-app="occupied">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.3/keen.min.js" type="text/javascript"></script>
    <link rel='stylesheet' href='/css/Bstyle.css'/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>

  <body>

    <!-- CHAT MARKUP -->
    <div class="wrapper">
      <div class='light-container container {{occupied.$value}}' ng-controller="light">
        <h1><i class="icon-female"></i> + <i class="icon-male"></i></h1>
        	<div class="light {{occupied.$value}}">
        		<i class="icon-thumbs-up"></i>
        	</div>
        <p class="unoccupied">It's all yours!</p>
        <p class="occupied" >Don't worry you'll probably be late for work.</p>
        </div>
      </div> <!-- //container -->
      
        
    <script src="/js/Bfun.js"></script>
  </body>
</html>
